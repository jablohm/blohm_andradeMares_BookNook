        </div>

        <a href="#about"><p>About</p></a>
        <a href="#books"><p>Books</p></a>
        <a href="#blog"><p>Blog</p></a>

    <script>
        function showMenu() {
        var mMenu = document.getElementById("mobileLinks");
        if (mMenu.style.display === "block") {
          mMenu.style.display = "none";
        } else {
          mMenu.style.display = "block";
        }
      }
    </script>
